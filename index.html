<!DOCTYPE html>
<html>
<head>
    <title>Sensor Data Display</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Sensor Data</h1>
    <div id="sensorData"></div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            // Your Firebase config object
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Get a reference to the database service
        var database = firebase.database();

        // Listen for new data
        database.ref('sensor_data').limitToLast(1).on('child_added', function(snapshot) {
            var data = snapshot.val();
            var sensorDataDiv = document.getElementById('sensorData');
            sensorDataDiv.innerHTML = `
                <p>Heart Rate: ${data.heartRate}</p>
                <p>Humidity: ${data.humidity}%</p>
                <p>Temperature: ${data.temperatureC}째C / ${data.temperatureF}째F</p>
                <p>Heat Index: ${data.heatIndexC}째C / ${data.heatIndexF}째F</p>
            `;
        });
    </script>
</body>
</html>
